<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>GOLD VAULT - FINAL EDITION</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #080808; --panel: #121212; --gold: #D4AF37; --gold-br: #F9E076;
            --text: #E0E0E0; --danger: #FF4B2B; --success: #00C851;
            --font-l: 'LEMON MILK', sans-serif;
            --font-m: 'Nunito', sans-serif;
        }

        body { 
            font-family: var(--font-m); 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            overflow-x: hidden;
        }

        .dashboard { width: 100%; max-width: 1100px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }

        /* Headlines and UI Elements */
        h2, h3, .label, .btn, th, .type-btn { 
            font-family: var(--font-l); 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        .card { 
            background: var(--panel); 
            padding: 25px; 
            border-top: 3px solid var(--gold); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border-radius: 4px; 
            position: relative; 
            transition: 0.3s; 
        }

        /* Edit Mode Visual Indicator */
        .card.edit-mode { 
            border-top-color: var(--gold-br); 
            background: #1a1a10; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); 
        }
        
        /* Live Rates Ticker */
        .ticker { 
            font-size: 11px; 
            color: var(--gold); 
            display: flex; 
            gap: 15px; 
            background: #000; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #222; 
            margin-bottom: 15px; 
        }

        /* Form Inputs */
        .entry-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input, select { 
            background: #000; 
            border: 1px solid #222; 
            color: #fff; 
            padding: 12px; 
            border-radius: 4px; 
            width: 100%; 
            box-sizing: border-box; 
            outline: none; 
            font-family: var(--font-m);
        }
        input:focus { border-color: var(--gold); }
        
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .type-btn { 
            flex: 1; padding: 12px; 
            background: transparent; border: 1px solid #444; 
            color: var(--gold); cursor: pointer; font-size: 11px;
            transition: 0.2s;
        }
        .type-btn.active.in { background: var(--success); color: #fff; border-color: var(--success); }
        .type-btn.active.out { background: var(--danger); color: #fff; border-color: var(--danger); }

        .btn { 
            width: 100%; padding: 18px; 
            background: var(--gold); color: #000; 
            border: none; cursor: pointer; font-weight: bold; 
            border-radius: 4px; transition: 0.3s;
        }
        .btn:hover { background: var(--gold-br); box-shadow: 0 0 15px var(--gold); transform: translateY(-1px); }

        /* Main Display Section */
        .balance-hero { 
            background: #000; padding: 40px 20px; text-align: center; 
            border: 1px solid var(--gold); border-radius: 4px; margin-bottom: 20px; 
        }
        .balance-hero .val { font-family: var(--font-l); font-size: 38px; color: #fff; margin: 10px 0; }
        .balance-hero .label { font-size: 10px; color: var(--gold); letter-spacing: 2px; }

        /* History Table */
        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .history-table th { color: var(--gold); font-size: 10px; text-align: left; padding: 10px; border-bottom: 1px solid #333; }
        .history-table td { padding: 15px 10px; border-bottom: 1px solid #1a1a1a; font-size: 13px; cursor: pointer; }
        .history-table tr:hover { background: #080808; }

        /* Dynamic Amount Colors */
        .amt-in { color: var(--success); font-weight: bold; } 
        .amt-out { color: var(--danger); font-weight: bold; }

        /* Filters */
        .filter-label { font-family: var(--font-l); font-size: 10px; color: var(--gold); display: block; margin-bottom: 8px; margin-top: 15px; }

        .loading-overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.8); display: flex; align-items: center; 
            justify-content: center; z-index: 10; font-size: 12px; color: var(--gold); font-family: var(--font-l); 
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="left">
        <div class="card" id="inputCard">
            <div id="loader" class="loading-overlay">SYNCING MARKET DATA...</div>
            <div class="ticker">
                <span id="usdRate">USD: -- ₺</span>
                <span id="eurRate">EUR: -- ₺</span>
            </div>
            <h2 id="formTitle">NEW ENTRY</h2>
            <div class="entry-grid">
                <input type="date" id="dateInput">
                <input type="number" id="amtInput" placeholder="0.00" step="0.01">
                <select id="curInput">
                    <option value="₺">₺ TRY</option>
                    <option value="$">$ USD</option>
                    <option value="€">€ EUR</option>
                </select>
            </div>
            <input type="text" id="noteInput" placeholder="DESCRIPTION / NOTES..." style="margin-bottom:15px; width:100%; padding:12px; background:#000; border:1px solid #222; color:#fff; border-radius:4px; box-sizing:border-box; outline:none;">
            
            <div class="btn-group">
                <button id="inBtn" class="type-btn active in" onclick="setType('in')">INCOME (+)</button>
                <button id="outBtn" class="type-btn out" onclick="setType('out')">EXPENSE (-)</button>
            </div>
            
            <button class="btn" id="saveBtn" onclick="processEntry()">SAVE TO VAULT</button>
            <button class="btn" id="cancelBtn" style="display:none; background:#333; color:#fff; margin-top:10px;" onclick="resetForm()">CANCEL EDITING</button>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h3>TRANSACTION JOURNAL</h3>
            <p style="font-size: 10px; color: #555; margin-bottom: 10px;">TIP: CLICK A ROW TO EDIT PROPERTIES</p>
            <div style="overflow-x: auto;">
                <table class="history-table">
                    <thead><tr><th>DATE</th><th>NOTE</th><th>ORIGINAL</th><th>IN TRY</th><th></th></tr></thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="balance-hero">
            <span class="label">NET PORTFOLIO VALUE</span>
            <div class="val" id="totalValue">0.00</div>
            <span class="label">TURKISH LIRA (₺)</span>
        </div>

        <div class="card">
            <h3>FILTERS & EXPORT</h3>
            
            <span class="filter-label">SEARCH JOURNAL</span>
            <input type="search" id="search" placeholder="Keyword..." oninput="render()" style="margin-bottom:15px; width:100%; padding:12px; background:#000; border:1px solid #222; color:#fff; border-radius:4px; box-sizing:border-box; outline:none;">
            
            <span class="filter-label">DATE RANGE</span>
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <input type="date" id="filterFrom" onchange="render()" style="flex:1; font-size:11px; padding:10px; background:#000; border:1px solid #222; color:#fff; border-radius:4px; outline:none;">
                <input type="date" id="filterTo" onchange="render()" style="flex:1; font-size:11px; padding:10px; background:#000; border:1px solid #222; color:#fff; border-radius:4px; outline:none;">
            </div>
            
            <button class="btn" style="background:#1a1a1a; color:var(--gold); border:1px solid var(--gold);" onclick="exportCSV()">DOWNLOAD EXCEL (CSV)</button>
        </div>
    </div>
</div>

<script>
    // DATA PERSISTENCE
    let records = JSON.parse(localStorage.getItem('gold_vault_v2')) || [];
    let currentType = 'in';
    let editId = null;
    let filteredRecords = [];
    
    // DEFAULT EXCHANGE RATES (Will update from API)
    let rates = { usd: 43.47, eur: 51.26 };

    // FETCH REAL-TIME EXCHANGE RATES
    async function fetchRates() {
        try {
            const resp = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/try.json');
            const data = await resp.json();
            // Rates are provided as 1 TRY = X Currency. We invert for 1 Currency = X TRY.
            rates.usd = (1 / data.try.usd).toFixed(2);
            rates.eur = (1 / data.try.eur).toFixed(2);
            document.getElementById('usdRate').textContent = `USD: ${rates.usd} ₺`;
            document.getElementById('eurRate').textContent = `EUR: ${rates.eur} ₺`;
            document.getElementById('loader').style.display = 'none';
            render();
        } catch (e) {
            document.getElementById('loader').textContent = "OFFLINE MODE - USING CACHE";
            setTimeout(() => document.getElementById('loader').style.display='none', 1500);
            render();
        }
    }

    // TOGGLE INCOME / EXPENSE
    function setType(t) {
        currentType = t;
        document.getElementById('inBtn').classList.toggle('active', t === 'in');
        document.getElementById('outBtn').classList.toggle('active', t === 'out');
    }

    // PROCESS SAVE OR UPDATE
    function processEntry() {
        const amt = parseFloat(document.getElementById('amtInput').value);
        if (!amt) return alert("ENTER A VALID AMOUNT");
        
        const note = document.getElementById('noteInput').value || "VAULT";
        const date = document.getElementById('dateInput').value;
        const cur = document.getElementById('curInput').value;
        const rateToUse = cur === '$' ? rates.usd : (cur === '€' ? rates.eur : 1);

        if (editId) {
            // Update Existing Record
            const idx = records.findIndex(r => r.id === editId);
            records[idx] = { ...records[idx], amt, note, date, cur, type: currentType, rateAtTime: rateToUse };
            editId = null;
        } else {
            // Create New Record
            records.unshift({ id: Date.now(), date, note, amt, cur, type: currentType, rateAtTime: rateToUse });
        }

        saveAndRefresh();
        resetForm();
    }

    // LOAD RECORD INTO FORM FOR EDITING
    function editRecord(id) {
        const r = records.find(item => item.id === id);
        if (!r) return;
        editId = id;
        document.getElementById('amtInput').value = r.amt;
        document.getElementById('noteInput').value = r.note;
        document.getElementById('dateInput').value = r.date;
        document.getElementById('curInput').value = r.cur;
        setType(r.type);

        document.getElementById('formTitle').textContent = "EDITING RECORD";
        document.getElementById('saveBtn').textContent = "UPDATE VAULT";
        document.getElementById('cancelBtn').style.display = "block";
        document.getElementById('inputCard').classList.add('edit-mode');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // DELETE RECORD
    function deleteRecord(id, e) {
        e.stopPropagation();
        if(confirm("PERMANENTLY DELETE THIS ENTRY?")) {
            records = records.filter(r => r.id !== id);
            saveAndRefresh();
        }
    }

    // DATA STORAGE SYNC
    function saveAndRefresh() {
        localStorage.setItem('gold_vault_v2', JSON.stringify(records));
        render();
    }

    // RESET FORM TO DEFAULT
    function resetForm() {
        editId = null;
        document.getElementById('amtInput').value = '';
        document.getElementById('noteInput').value = '';
        document.getElementById('dateInput').valueAsDate = new Date();
        document.getElementById('formTitle').textContent = "NEW ENTRY";
        document.getElementById('saveBtn').textContent = "SAVE TO VAULT";
        document.getElementById('cancelBtn').style.display = "none";
        document.getElementById('inputCard').classList.remove('edit-mode');
        setType('in');
    }

    // MAIN UI RENDERING ENGINE
    function render() {
        const body = document.getElementById('historyBody');
        const search = document.getElementById('search').value.toLowerCase();
        const fromDate = document.getElementById('filterFrom').value;
        const toDate = document.getElementById('filterTo').value;
        let totalTRY = 0; 
        body.innerHTML = '';

        // Apply Search and Date Filters
        filteredRecords = records.filter(r => {
            const matchesSearch = r.note.toLowerCase().includes(search) || r.cur.toLowerCase().includes(search);
            const matchesFrom = !fromDate || r.date >= fromDate;
            const matchesTo = !toDate || r.date <= toDate;
            return matchesSearch && matchesFrom && matchesTo;
        });

        filteredRecords.forEach(r => {
            const valInTRY = r.amt * r.rateAtTime;
            if (r.type === 'in') totalTRY += valInTRY; else totalTRY -= valInTRY;
            
            const colorClass = r.type === 'in' ? 'amt-in' : 'amt-out';
            const prefix = r.type === 'in' ? '+' : '-';

            body.innerHTML += `
                <tr onclick="editRecord(${r.id})">
                    <td>${r.date.split('-').reverse().join('/')}</td>
                    <td style="color:var(--gold)">${r.note}</td>
                    <td>${r.amt}${r.cur}</td>
                    <td class="${colorClass}">${prefix}${valInTRY.toLocaleString('tr-TR', {minimumFractionDigits: 0})}₺</td>
                    <td style="text-align:right" onclick="deleteRecord(${r.id}, event)">✕</td>
                </tr>`;
        });

        document.getElementById('totalValue').textContent = totalTRY.toLocaleString('tr-TR', {minimumFractionDigits: 2});
    }

    // CSV DATA EXPORT (EXCEL COMPATIBLE)
    function exportCSV() {
        if (filteredRecords.length === 0) return alert("NO DATA FOUND TO EXPORT");
        let csv = "Date,Note,Currency,Original_Amount,TRY_Value,Type\n";
        filteredRecords.forEach(r => { 
            const tryVal = (r.amt * r.rateAtTime).toFixed(2);
            csv += `${r.date},"${r.note.replace(/"/g, '""')}",${r.cur},${r.amt},${tryVal},${r.type}\n`; 
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `GoldVault_Export_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
    }

    // INITIALIZATION
    document.getElementById('dateInput').valueAsDate = new Date();
    fetchRates();
</script>
</body>
</html>
